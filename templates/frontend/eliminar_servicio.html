{% extends 'base.html' %}
{% block title %}Eliminar Servicio | Professional Clean{% endblock %}
{% block content %}
<section class="py-5">
    <h2>Eliminar Servicio</h2>
    <p>¿Estás seguro que deseas eliminar el servicio <strong>{{ servicio.nombre }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'administrador' %}" class="btn btn-secondary ms-2">Cancelar</a>
    </form>
</section>
{% endblock %}
