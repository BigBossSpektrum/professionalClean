{% extends 'base.html' %}

{% block title %}Usuario | Professional Clean{% endblock %}

{% block content %}
<section class="py-5" style="background: #181f2a; border-radius: 18px; box-shadow: 0 4px 24px #00c3ff44; margin-bottom: 32px; border: 2px solid #00c3ff;">
    <div class="container">
        <h2 class="text-info fw-bold mb-4 text-uppercase text-center" style="text-shadow: 0 2px 8px #00c3ff, 0 0 2px #fff; letter-spacing:2px; font-size:2.2rem;">Solicitar Servicio</h2>
        
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card" style="background: #1a1a1a; border: 2px solid #00c3ff;">
                    <div class="card-body p-4">
                        <form method="post" class="row g-3" id="servicioForm">
                            {% csrf_token %}
                            <div class="col-md-6">
                                <label for="nombre" class="form-label text-white">Nombre completo</label>
                                <input type="text" name="nombre" id="nombre" class="form-control" placeholder="Tu nombre completo" required>
                            </div>
                            <div class="col-md-6">
                                <label for="email" class="form-label text-white">Correo electrónico</label>
                                <input type="email" name="email" id="email" class="form-control" placeholder="tu@email.com" required>
                            </div>
                            <div class="col-md-6">
                                <label for="telefono" class="form-label text-white">Teléfono</label>
                                <input type="tel" name="telefono" id="telefono" class="form-control" placeholder="+57 300 123 4567" required>
                            </div>
                            <div class="col-md-6">
                                <label for="servicio" class="form-label text-white">Tipo de servicio</label>
                                <select name="servicio" id="servicio" class="form-select" required>
                                    <option value="">Selecciona un servicio</option>
                                    {% for servicio in servicios %}
                                    <option value="{{ servicio.id }}">{{ servicio.nombre }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="col-12">
                                <label for="direccion" class="form-label text-white">Dirección del servicio</label>
                                <input type="text" name="direccion" id="direccion" class="form-control" placeholder="Dirección donde se realizará el servicio" required>
                            </div>
                            <div class="col-md-6">
                                <label for="fecha" class="form-label text-white">Fecha preferida</label>
                                <input type="date" name="fecha" id="fecha" class="form-control" required>
                            </div>
                            <div class="col-md-6">
                                <label for="hora" class="form-label text-white">Hora preferida</label>
                                <select name="hora" id="hora" class="form-select" required>
                                    <option value="">Selecciona una hora</option>
                                    <option value="08:00">8:00 AM</option>
                                    <option value="09:00">9:00 AM</option>
                                    <option value="10:00">10:00 AM</option>
                                    <option value="11:00">11:00 AM</option>
                                    <option value="12:00">12:00 PM</option>
                                    <option value="13:00">1:00 PM</option>
                                    <option value="14:00">2:00 PM</option>
                                    <option value="15:00">3:00 PM</option>
                                    <option value="16:00">4:00 PM</option>
                                    <option value="17:00">5:00 PM</option>
                                </select>
                            </div>
                            <div class="col-12">
                                <label for="detalles" class="form-label text-white">Detalles adicionales</label>
                                <textarea name="detalles" id="detalles" class="form-control" rows="4" placeholder="Describe cualquier requerimiento especial, tamaño del área, tipo de limpieza, etc."></textarea>
                            </div>
                            <div class="col-12 d-flex justify-content-center gap-3 mt-4">
                                <button type="submit" class="btn btn-info btn-lg px-5" style="background: linear-gradient(45deg, #00c3ff, #0080ff); border: none; box-shadow: 0 4px 15px rgba(0,195,255,0.3);">
                                    <i class="fas fa-paper-plane me-2"></i>Solicitar Servicio
                                </button>
                                <button type="reset" class="btn btn-outline-secondary btn-lg px-4">
                                    <i class="fas fa-undo me-2"></i>Limpiar
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Información de contacto directo -->
        <div class="row mt-5">
            <div class="col-12">
                <div class="card" style="background: #2a2a2a; border: 1px solid #00c3ff;">
                    <div class="card-body text-center">
                        <h5 class="text-info mb-3">¿Necesitas atención inmediata?</h5>
                        <p class="text-white mb-3">También puedes contactarnos directamente:</p>
                        <div class="d-flex justify-content-center gap-4 flex-wrap">
                            <a href="https://wa.me/573142729812" target="_blank" class="btn btn-success">
                                <i class="fab fa-whatsapp me-2"></i>WhatsApp
                            </a>
                            <a href="tel:+573142729812" class="btn btn-primary">
                                <i class="fas fa-phone me-2"></i>Llamar
                            </a>
                            <a href="mailto:info@professionalclean.com" class="btn btn-info">
                                <i class="fas fa-envelope me-2"></i>Email
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
    // Establecer fecha mínima como hoy
    const fechaInput = document.getElementById('fecha');
    const today = new Date().toISOString().split('T')[0];
    fechaInput.setAttribute('min', today);
    
    // Manejar envío del formulario
    document.getElementById('servicioForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        // Simular envío exitoso (aquí irías a tu backend)
        Swal.fire({
            icon: 'success',
            title: '¡Solicitud enviada!',
            text: 'Hemos recibido tu solicitud. Nos pondremos en contacto contigo pronto para confirmar los detalles.',
            confirmButtonColor: '#00c3ff',
            background: '#1a1a1a',
            color: '#fff'
        }).then(() => {
            this.reset();
        });
    });
    
    // Efectos visuales para el formulario
    const inputs = document.querySelectorAll('input, select, textarea');
    inputs.forEach(input => {
        input.addEventListener('focus', function() {
            this.style.borderColor = '#00c3ff';
            this.style.boxShadow = '0 0 10px rgba(0,195,255,0.3)';
        });
        
        input.addEventListener('blur', function() {
            this.style.borderColor = '';
            this.style.boxShadow = '';
        });
    });
});
</script>
{% endblock %}
