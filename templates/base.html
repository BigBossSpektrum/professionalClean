<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Professional Clean{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body style="background: #000 url('/static/images/background-home.png');">
    <header class="p-3 mb-4 text-white" style="background: #000 url('/static/images/agencia-de-limpieza-y-lavanderia-logo.jpg') center/cover no-repeat; border-bottom: 4px solid #00c3ff; box-shadow: 0 4px 16px rgba(0,0,0,0.7);">
        <div class="container">
            <div class="d-flex align-items-center">
                <img src="/static/images/profesional-cleean-logo.jpg" alt="Logo" style="width:48px; height:48px; border-radius:50%; object-fit:cover; margin-right:12px; border:2px solid #fff;">
                <h1 class="mb-0" style="color:#00c3ff; text-shadow: 2px 2px 8px #000, 0 0 6px #00c3ff;">Professional Cleean</h1>
            </div>
            <nav class="mt-2 d-flex align-items-center">
                <a href="/" class="btn btn-outline-info text-white fw-bold me-2" style="background:rgba(0,195,255,0.15); border-width:2px;">Inicio</a>
                <a href="#servicios" class="btn btn-outline-info text-white fw-bold me-2" style="background:rgba(0,195,255,0.15); border-width:2px;">Servicios</a>
                <a href="#contacto" class="btn btn-outline-info text-white fw-bold me-2" style="background:rgba(0,195,255,0.15); border-width:2px;">Contacto</a>
                {% if user.is_authenticated and user.is_staff %}
                    <div class="d-flex ms-auto gap-2">
                        <a href="{% url 'administrador' %}" class="btn btn-outline-info fw-bold" style="border-width:2px;">Panel Admin</a>
                        <a href="{% url 'admin_logout' %}" class="btn btn-danger fw-bold" style="border-width:2px;">Cerrar sesi√≥n</a>
                    </div>
                {% else %}
                    <a href="{% url 'admin_login' %}" class="btn btn-outline-light ms-auto fw-bold" style="border-width:2px;">Login Admin</a>
                {% endif %}
            </nav>
        </div>
    </header>
    <main class="container position-relative" style="z-index: 1;">
        {% block content %}{% endblock %}
    </main>
    <footer class="bg-light text-center py-3 mt-4" style="z-index: 0; position: relative;">
        <p>&copy; 2025 Professional Clean. Todos los derechos reservados.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
